<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>My Portfolio</title>
</head>
<body>

    <!-- 

        今回からかなり現場らしい書き方になりますが、まずは細かいこと気にしすぎず、どんどん書いてみましょう。

        ★BEM・FLOCSS記法の要点★
        ・HTMLは今まで通りで大丈夫です！
        ・クラス名が今回のミソですが、各要素にクラスをどう振り分けるか？を自分なりに思考しながら命名してみましょう！ 

    -->

    <!-- 要素囲む大枠はレイアウト扱い「l-xxx」と命名します -->
    <header class="l-header"></header>

    <!-- 
        各セクションからその子要素までプロジェクト扱い「p-xxx」と命名します 
        （※ちなみに親要素の名前を絶対引き継がないといけない訳ではない！）
    -->
    <section class="p-top">
        <h1 class="p-top__title">BEM/FLOCSSについて</h1>
        <p class="p-top__subtitle">これはヒントコードです</p>
    </section>

    <section class="p-abc">

        <!-- 子要素から別名に変えてOK -->
        <div class="p-xxx">
            <p class="p-xxx__description"></p>
            <img class="p-xxx__image" src="" alt="">
        </div>
    </section>

    <!-- 明らかに使いまわせる要素などはコンポーネント扱い「c-xxx」と命名します -->
    <button class="c-button">ボタン</button>
    <a href="#" class="c-link">リンク</a>



</body>
</html>
